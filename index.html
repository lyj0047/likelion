<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>이유정의 자기소개서</title>
  <link rel="stylesheet" href="static/styles/lyj.css">
</head>
<body>
  <button type="button" onclick="location.href='https://www.instagram.com/eww_jeong/' ">이유정의 인스타그램</button>
  <button id="HelloBtn">이유정과 인사하기</button>
  <button id="ByeBtn">Good Bye</button>

  <div class="box">
    <img id="blueLyj" onclick="changeImg()" src="static/images/blue_lyj.jpg" width="350"/>

    <div class="textbox">
      <p class="mju">안녕하세요 :-)<br>명지대학교 컴퓨터공학과 4학년</p>
      <h1 class="name">이유정입니다.</h1>
    </div>
    <div class="detail">
      <section>
        <h2 class="home">HOME</h2>
        <p class="home-text">인천광역시 미추홀구</p>
      </section>
      <section>
        <h2 class="phone">PHONE NUMBER</h2>
        <p class="phone-text">010-9328-0915</p>
      </section>
      <section>
        <h2 class="mbti">MBTI</h2>
        <p class="mbti-text">ESFP</p>
      </section>
    </div>
  </div>
  <div class="instagram">
    <section class="information">
      <img class="profile" src="static/images/bohol.jpg" width="100">
      <p class="id">eww_jeong</p>
    </section>
    <section>  
      <a href="https://www.instagram.com/eww_jeong/" target="_blank">
        <img class="photo" src="static/images/friend.jpg"/>
        <img class="photo" src="static/images/malddong.jpg"/>
        <img class="photo" src="static/images/birthday.jpg"/>
    </a>
    </section>
  </div>

  <script>
    var HelloBtn = document.getElementById('HelloBtn');
    var clickListener = function() {
      alert('안녕하세요!');
    };
    HelloBtn.addEventListener('click', clickListener);

    //Bye 버튼을 클릭하면 다시 Hello 버튼을 클릭해도 더 이상 'Hello' 알림창이 나타나지 않는다.
    var ByeBtn = document.getElementById('ByeBtn');
    ByeBtn.addEventListener('click', function() {
      HelloBtn.removeEventListener('click', clickListener);
    });
    
    //사진을 누르면 배경이 바뀐다.
    function changeImg() {
      var lyjJpg = document.getElementById('blueLyj');
      if (lyjJpg.src.match("blue")) {
        lyjJpg.src = "static/images/white_lyj.jpg"
      }
      else {
        lyjJpg.src = "static/images/blue_lyj.jpg"
      }
    }
  </script>
</body>
</html>
